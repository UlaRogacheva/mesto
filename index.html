<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/image.svg"
          alt="Жак-Ив-Кусто"
        />
        <div class="profile__container">
          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__group"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <!-- форма -->
        <form
          class="popup__form popup__form_profile"
          name="editForm"
          novalidate
        >
          <input
            id="form-name"
            name="name"
            required
            minlength="2"
            maxlength="40"
            class="popup__form-input popup__form-input_type_name"
          />
          <span class="popup__form-error" id="error-form-name"></span>
          <input
            id="form-prof"
            required
            minlength="2"
            maxlength="200"
            name="prof"
            class="popup__form-input popup__form-input_type_prof"
          />
          <span class="popup__form-error" id="error-form-prof"></span>
          <button type="submit" class="popup__button">Сохранить</button>
          <button
            type="button"
            class="popup__close popup__close_profile"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_image" name="cardForm" novalidate>
          <input
            id="form-image"
            required
            minlength="2"
            maxlength="30"
            type="text"
            class="popup__form-input popup__form-input_type_image"
            placeholder="Название"
          />
          <span class="popup__form-error" id="error-form-image"></span>
          <input
            id="form-link"
            required
            type="url"
            name="linkImage"
            class="popup__form-input popup__form-input_type_link"
            placeholder="Ссылка на картинку"
          />
          <span class="popup__form-error" id="error-form-link"></span>
          <button type="submit" class="popup__button">Создать</button>
          <button
            type="button"
            class="popup__close popup__close_image"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup popup-picture">
      <div class="popup-picture__container">
        <button
          type="button"
          class="popup__close popup__close_picture"
        ></button>
        <img src="#" alt="#" class="popup-picture__img" />
        <p class="popup-picture__caption"></p>
      </div>
    </div>

    <template id="image-template">
      <div class="element">
        <img class="element__photo" />
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button"></button>
        </div>
        <button type="button" class="element__button-delete"></button></div
    ></template>
    <script src="./scripts/index.js" defer type="module"></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
