<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/image.svg"
          alt="Жак-Ив-Кусто"
        />
        <div class="profile__container">
          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__group">
          <div class="element">
            <img
              class="element__photo"
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="Карачаевск"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__photo"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Гора Эльбрус"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__photo"
              src="./images/kirill-pershin-1556355-unsplash.svg"
              alt="Домбай"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__photo"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Гора Эльбрус"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__photo"
              src="./images/kirill-pershin-1556355-unsplash.svg"
              alt="Домбай"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__photo"
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="Карачаево-Черкесия"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__button"></button>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__logo">&#169; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input name="name" class="popup__input poput__form_name" />
            <input name="name" class="popup__input poput__form_prof" />
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="button" class="popup__close"></button>
          </form>
        </div>
      </section>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
