    <!-- попап 1 -->
    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="editForm">
          <input
            name="name"
            class="popup__form-input popup__form-input_type_name"
          />
          <input
            name="prof"
            class="popup__form-input popup__form-input_type_prof"
          />
          <button type="submit" class="popup__button">Сохранить</button>
          <button
            type="button"
            class="popup__close popup__close_profile"
          ></button>
        </form>
      </div>
    </div>
    <!-- попап 2 -->
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_image" name="editForm">
          <input
            type="text"
            name="nameImage"
            class="popup__form-input popup__form-input_type_image"
            placeholder="Название"
          />
          <input
            type="text"
            name="linkImage"
            class="popup__form-input popup__form-input_type_link"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__button">Создать</button>
          <button
            type="button"
            class="popup__close popup__close_image"
          ></button>
        </form>
      </div>
    </div>
    <!-- попап 3 -->
    <div class="popup popup-picture">

        <button
          type="button"
          class="popup__close popup__close_picture"
        ></button>
        <img src="#" alt="#" class="popup-picture__img" />
        <p class="popup-picture__caption"></p>
      </div>
    </div>

    <template id="image-template">

        <img class="element__photo" />
        <div class="element__content">
          <h2 class="element__title"></h2>
